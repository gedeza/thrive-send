<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">
    Analytics Dashboard
  </text>
  
  <!-- Key Metrics -->
  <g transform="translate(40, 120)">
    <!-- Open Rate -->
    <rect width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#64748b">Open Rate</text>
    <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">42.5%</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#22c55e">↑ 2.3%</text>
    
    <!-- Click Rate -->
    <rect x="300" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="320" y="30" font-family="Arial" font-size="16" fill="#64748b">Click Rate</text>
    <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">18.2%</text>
    <text x="320" y="100" font-family="Arial" font-size="14" fill="#22c55e">↑ 1.1%</text>
    
    <!-- Conversion Rate -->
    <rect x="600" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="620" y="30" font-family="Arial" font-size="16" fill="#64748b">Conversion Rate</text>
    <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">5.8%</text>
    <text x="620" y="100" font-family="Arial" font-size="14" fill="#ef4444">↓ 0.4%</text>
  </g>
  
  <!-- Charts -->
  <g transform="translate(40, 280)">
    <!-- Engagement Chart -->
    <rect width="1120" height="240" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">
      Engagement Over Time
    </text>
    
    <!-- Chart Area -->
    <rect x="20" y="50" width="1080" height="170" fill="#ffffff" rx="4"/>
    
    <!-- Chart Lines -->
    <polyline points="20,170 200,150 400,160 600,140 800,130 1000,120 1080,110"
              fill="none" stroke="#2563eb" stroke-width="2"/>
    <polyline points="20,180 200,170 400,180 600,160 800,150 1000,140 1080,130"
              fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Chart Legend -->
    <circle cx="20" cy="200" r="4" fill="#2563eb"/>
    <text x="30" y="205" font-family="Arial" font-size="14" fill="#64748b">Opens</text>
    
    <circle cx="100" cy="200" r="4" fill="#22c55e"/>
    <text x="110" y="205" font-family="Arial" font-size="14" fill="#64748b">Clicks</text>
  </g>
  
  <!-- Performance Indicators -->
  <g transform="translate(40, 560)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">
      Performance Indicators
    </text>
    
    <!-- Indicators -->
    <g transform="translate(0, 20)">
      <!-- Indicator 1 -->
      <rect width="1120" height="60" fill="#f8fafc" rx="4"/>
      <text x="20" y="35" font-family="Arial" font-size="16" fill="#1e293b">
        Average Time to Open: 2.5 hours
      </text>
      
      <!-- Indicator 2 -->
      <rect y="80" width="1120" height="60" fill="#f8fafc" rx="4"/>
      <text x="20" y="115" font-family="Arial" font-size="16" fill="#1e293b">
        Most Active Time: 2:00 PM - 4:00 PM
      </text>
    </g>
  </g>
</svg> 