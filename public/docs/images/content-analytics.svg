<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { fill: white; stroke: #e2e8f0; stroke-width: 1; rx: 8; ry: 8; }
    .metric { font-family: -apple-system, system-ui, sans-serif; font-size: 24px; font-weight: bold; fill: #4a90e2; }
    .label { font-family: -apple-system, system-ui, sans-serif; font-size: 14px; fill: #666; }
    .chart-line { stroke: #4a90e2; stroke-width: 2; fill: none; }
    .chart-area { fill: #4a90e2; fill-opacity: 0.1; }
    .axis { stroke: #e2e8f0; stroke-width: 1; }
    .axis-text { font-family: -apple-system, system-ui, sans-serif; font-size: 12px; fill: #666; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Content Analytics Dashboard</text>
  
  <!-- Metric Cards -->
  <g transform="translate(0, 50)">
    <!-- Total Views -->
    <rect x="50" y="0" width="200" height="100" class="card"/>
    <text x="150" y="45" text-anchor="middle" class="metric">24.5K</text>
    <text x="150" y="70" text-anchor="middle" class="label">Total Views</text>
    
    <!-- Engagement Rate -->
    <rect x="300" y="0" width="200" height="100" class="card"/>
    <text x="400" y="45" text-anchor="middle" class="metric">68%</text>
    <text x="400" y="70" text-anchor="middle" class="label">Engagement Rate</text>
    
    <!-- Conversion Rate -->
    <rect x="550" y="0" width="200" height="100" class="card"/>
    <text x="650" y="45" text-anchor="middle" class="metric">12.3%</text>
    <text x="650" y="70" text-anchor="middle" class="label">Conversion Rate</text>
  </g>
  
  <!-- Charts -->
  <g transform="translate(0, 200)">
    <!-- Views Over Time -->
    <text x="400" y="30" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#333">Views Over Time</text>
    
    <!-- Chart Area -->
    <g transform="translate(50, 50)">
      <!-- Background -->
      <rect x="0" y="0" width="700" height="150" fill="#f8fafc"/>
      
      <!-- Chart Line -->
      <path d="M0 120 L100 100 L200 80 L300 90 L400 60 L500 40 L600 20 L700 0" class="chart-line"/>
      <path d="M0 120 L100 100 L200 80 L300 90 L400 60 L500 40 L600 20 L700 0 L700 120 Z" class="chart-area"/>
      
      <!-- X Axis -->
      <line x1="0" y1="120" x2="700" y2="120" class="axis"/>
      <text x="0" y="140" class="axis-text">Jan</text>
      <text x="100" y="140" class="axis-text">Feb</text>
      <text x="200" y="140" class="axis-text">Mar</text>
      <text x="300" y="140" class="axis-text">Apr</text>
      <text x="400" y="140" class="axis-text">May</text>
      <text x="500" y="140" class="axis-text">Jun</text>
      <text x="600" y="140" class="axis-text">Jul</text>
      <text x="700" y="140" class="axis-text">Aug</text>
    </g>
  </g>
</svg> 