<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">
    User Management
  </text>
  
  <!-- User Stats -->
  <g transform="translate(40, 120)">
    <!-- Total Users -->
    <rect width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#64748b">Total Users</text>
    <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">1,245</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#22c55e">â†‘ 156 this month</text>
    
    <!-- Active Users -->
    <rect x="300" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="320" y="30" font-family="Arial" font-size="16" fill="#64748b">Active Users</text>
    <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">892</text>
    <text x="320" y="100" font-family="Arial" font-size="14" fill="#64748b">71.6% of total</text>
    
    <!-- User Roles -->
    <rect x="600" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="620" y="30" font-family="Arial" font-size="16" fill="#64748b">User Roles</text>
    <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">4</text>
    <text x="620" y="100" font-family="Arial" font-size="14" fill="#64748b">Admin, Editor, Author, Viewer</text>
  </g>
  
  <!-- User List -->
  <g transform="translate(40, 280)">
    <rect width="1120" height="400" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">
      User Directory
    </text>
    
    <!-- Table Header -->
    <g transform="translate(20, 50)">
      <rect width="1080" height="40" fill="#e2e8f0" rx="4"/>
      <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Name</text>
      <text x="300" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Email</text>
      <text x="600" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Role</text>
      <text x="800" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Status</text>
      <text x="1000" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Actions</text>
    </g>
    
    <!-- User Rows -->
    <g transform="translate(20, 100)">
      <!-- User 1 -->
      <rect width="1080" height="60" fill="#ffffff" rx="4"/>
      <text x="20" y="35" font-family="Arial" font-size="14" fill="#1e293b">John Smith</text>
      <text x="300" y="35" font-family="Arial" font-size="14" fill="#64748b">john@example.com</text>
      <text x="600" y="35" font-family="Arial" font-size="14" fill="#2563eb">Admin</text>
      <text x="800" y="35" font-family="Arial" font-size="14" fill="#22c55e">Active</text>
      <text x="1000" y="35" font-family="Arial" font-size="14" fill="#2563eb">Edit</text>
      
      <!-- User 2 -->
      <rect y="80" width="1080" height="60" fill="#ffffff" rx="4"/>
      <text x="20" y="115" font-family="Arial" font-size="14" fill="#1e293b">Sarah Johnson</text>
      <text x="300" y="115" font-family="Arial" font-size="14" fill="#64748b">sarah@example.com</text>
      <text x="600" y="115" font-family="Arial" font-size="14" fill="#f59e0b">Editor</text>
      <text x="800" y="115" font-family="Arial" font-size="14" fill="#22c55e">Active</text>
      <text x="1000" y="115" font-family="Arial" font-size="14" fill="#2563eb">Edit</text>
      
      <!-- User 3 -->
      <rect y="160" width="1080" height="60" fill="#ffffff" rx="4"/>
      <text x="20" y="195" font-family="Arial" font-size="14" fill="#1e293b">Mike Wilson</text>
      <text x="300" y="195" font-family="Arial" font-size="14" fill="#64748b">mike@example.com</text>
      <text x="600" y="195" font-family="Arial" font-size="14" fill="#22c55e">Author</text>
      <text x="800" y="195" font-family="Arial" font-size="14" fill="#ef4444">Inactive</text>
      <text x="1000" y="195" font-family="Arial" font-size="14" fill="#2563eb">Edit</text>
    </g>
  </g>
</svg> 