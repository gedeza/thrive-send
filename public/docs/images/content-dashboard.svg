<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">
    Content Management Dashboard
  </text>
  
  <!-- Stats -->
  <g transform="translate(40, 120)">
    <!-- Total Content -->
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#64748b">Total Content</text>
    <text x="0" y="40" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">156</text>
    
    <!-- Published -->
    <text x="280" y="0" font-family="Arial" font-size="16" fill="#64748b">Published</text>
    <text x="280" y="40" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">89</text>
    
    <!-- Drafts -->
    <text x="560" y="0" font-family="Arial" font-size="16" fill="#64748b">Drafts</text>
    <text x="560" y="40" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">42</text>
    
    <!-- Scheduled -->
    <text x="840" y="0" font-family="Arial" font-size="16" fill="#64748b">Scheduled</text>
    <text x="840" y="40" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">25</text>
  </g>
  
  <!-- Recent Content -->
  <text x="40" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">
    Recent Content
  </text>
  
  <!-- Content List -->
  <g transform="translate(40, 260)">
    <!-- Content Item 1 -->
    <rect width="1120" height="60" fill="#f8fafc" rx="4"/>
    <text x="20" y="35" font-family="Arial" font-size="16" fill="#1e293b">Welcome Email Template</text>
    <text x="900" y="35" font-family="Arial" font-size="14" fill="#64748b">Last edited 2 hours ago</text>
    
    <!-- Content Item 2 -->
    <rect y="80" width="1120" height="60" fill="#f8fafc" rx="4"/>
    <text x="20" y="115" font-family="Arial" font-size="16" fill="#1e293b">Product Launch Campaign</text>
    <text x="900" y="115" font-family="Arial" font-size="14" fill="#64748b">Last edited 5 hours ago</text>
    
    <!-- Content Item 3 -->
    <rect y="160" width="1120" height="60" fill="#f8fafc" rx="4"/>
    <text x="20" y="195" font-family="Arial" font-size="16" fill="#1e293b">Newsletter Template</text>
    <text x="900" y="195" font-family="Arial" font-size="14" fill="#64748b">Last edited 1 day ago</text>
  </g>
</svg> 