<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">
    Campaign Management Dashboard
  </text>
  
  <!-- Campaign Stats -->
  <g transform="translate(40, 120)">
    <!-- Active Campaigns -->
    <rect width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#64748b">Active Campaigns</text>
    <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">12</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#22c55e">↑ 3 this week</text>
    
    <!-- Scheduled -->
    <rect x="300" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="320" y="30" font-family="Arial" font-size="16" fill="#64748b">Scheduled</text>
    <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">8</text>
    <text x="320" y="100" font-family="Arial" font-size="14" fill="#64748b">Next: 2 hours</text>
    
    <!-- Performance -->
    <rect x="600" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="620" y="30" font-family="Arial" font-size="16" fill="#64748b">Avg. Performance</text>
    <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">24.5%</text>
    <text x="620" y="100" font-family="Arial" font-size="14" fill="#22c55e">↑ 5.2%</text>
  </g>
  
  <!-- Campaign Timeline -->
  <g transform="translate(40, 280)">
    <rect width="1120" height="240" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">
      Campaign Timeline
    </text>
    
    <!-- Timeline -->
    <g transform="translate(20, 50)">
      <!-- Today -->
      <rect width="200" height="60" fill="#2563eb" rx="4"/>
      <text x="20" y="35" font-family="Arial" font-size="14" fill="#ffffff">Welcome Series</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#ffffff">Today, 2:00 PM</text>
      
      <!-- Tomorrow -->
      <rect x="220" width="200" height="60" fill="#f59e0b" rx="4"/>
      <text x="240" y="35" font-family="Arial" font-size="14" fill="#ffffff">Product Launch</text>
      <text x="240" y="55" font-family="Arial" font-size="12" fill="#ffffff">Tomorrow, 10:00 AM</text>
      
      <!-- Next Week -->
      <rect x="440" width="200" height="60" fill="#22c55e" rx="4"/>
      <text x="460" y="35" font-family="Arial" font-size="14" fill="#ffffff">Newsletter</text>
      <text x="460" y="55" font-family="Arial" font-size="12" fill="#ffffff">Next Monday</text>
    </g>
  </g>
  
  <!-- Recent Activity -->
  <g transform="translate(40, 560)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">
      Recent Activity
    </text>
    
    <!-- Activity List -->
    <g transform="translate(0, 20)">
      <!-- Activity 1 -->
      <rect width="1120" height="60" fill="#f8fafc" rx="4"/>
      <text x="20" y="35" font-family="Arial" font-size="16" fill="#1e293b">
        Welcome Series started - 2,500 subscribers
      </text>
      
      <!-- Activity 2 -->
      <rect y="80" width="1120" height="60" fill="#f8fafc" rx="4"/>
      <text x="20" y="115" font-family="Arial" font-size="16" fill="#1e293b">
        Product Launch campaign scheduled
      </text>
    </g>
  </g>
</svg> 