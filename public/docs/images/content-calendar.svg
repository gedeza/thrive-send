<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">
    Content Calendar
  </text>
  
  <!-- Calendar Stats -->
  <g transform="translate(40, 120)">
    <!-- Scheduled -->
    <rect width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#64748b">Scheduled</text>
    <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">24</text>
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#64748b">Next 30 days</text>
    
    <!-- Published -->
    <rect x="300" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="320" y="30" font-family="Arial" font-size="16" fill="#64748b">Published</text>
    <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">156</text>
    <text x="320" y="100" font-family="Arial" font-size="14" fill="#22c55e">â†‘ 12 this week</text>
    
    <!-- Content Types -->
    <rect x="600" width="280" height="120" fill="#f8fafc" rx="4"/>
    <text x="620" y="30" font-family="Arial" font-size="16" fill="#64748b">Content Types</text>
    <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">5</text>
    <text x="620" y="100" font-family="Arial" font-size="14" fill="#64748b">Blog, Email, Social</text>
  </g>
  
  <!-- Calendar View -->
  <g transform="translate(40, 280)">
    <rect width="1120" height="480" fill="#f8fafc" rx="4"/>
    <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">
      May 2025
    </text>
    
    <!-- Calendar Grid -->
    <g transform="translate(20, 50)">
      <!-- Week Days -->
      <g>
        <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">Mon</text>
        <text x="160" y="20" font-family="Arial" font-size="12" fill="#64748b">Tue</text>
        <text x="320" y="20" font-family="Arial" font-size="12" fill="#64748b">Wed</text>
        <text x="480" y="20" font-family="Arial" font-size="12" fill="#64748b">Thu</text>
        <text x="640" y="20" font-family="Arial" font-size="12" fill="#64748b">Fri</text>
        <text x="800" y="20" font-family="Arial" font-size="12" fill="#64748b">Sat</text>
        <text x="960" y="20" font-family="Arial" font-size="12" fill="#64748b">Sun</text>
      </g>
      
      <!-- Calendar Days -->
      <g transform="translate(0, 40)">
        <!-- Week 1 -->
        <rect width="140" height="80" fill="#ffffff" stroke="#e2e8f0" rx="4"/>
        <text x="10" y="25" font-family="Arial" font-size="14" fill="#1e293b">1</text>
        <text x="10" y="45" font-family="Arial" font-size="12" fill="#2563eb">Blog Post</text>
        
        <rect x="160" width="140" height="80" fill="#ffffff" stroke="#e2e8f0" rx="4"/>
        <text x="170" y="25" font-family="Arial" font-size="14" fill="#1e293b">2</text>
        <text x="170" y="45" font-family="Arial" font-size="12" fill="#f59e0b">Newsletter</text>
        
        <rect x="320" width="140" height="80" fill="#ffffff" stroke="#e2e8f0" rx="4"/>
        <text x="330" y="25" font-family="Arial" font-size="14" fill="#1e293b">3</text>
        <text x="330" y="45" font-family="Arial" font-size="12" fill="#22c55e">Social Post</text>
        
        <!-- Add more days... -->
      </g>
    </g>
  </g>
</svg> 