# Optimization Gatekeeper Configuration - Development Environment

# Thresholds (0-100) - Lenient for development
PERFORMANCE_THRESHOLD=60
SECURITY_THRESHOLD=70
MAINTAINABILITY_THRESHOLD=60
COST_THRESHOLD=65
OVERALL_THRESHOLD=60

# Behavior - Developer-friendly
STRICT_MODE=false
AUTOFIX=true
BLOCK_ON_WARNINGS=false
VERBOSE=true

# File patterns
INCLUDE_PATTERNS="*.ts *.tsx *.js *.jsx"
EXCLUDE_PATTERNS="node_modules/* .git/* dist/* build/* *.min.js tests/* __tests__/* *.test.* *.spec.*"

# Integration settings
ENABLE_GIT_HOOKS=true
ENABLE_REALTIME_WATCH=false
ENABLE_CI_INTEGRATION=false

# Notification settings
ENABLE_NOTIFICATIONS=true
NOTIFICATION_LEVEL="warning"

# Development specific
DEV_MODE=true
AUTOFIX_AGGRESSIVE=true
SHOW_SUGGESTIONS=true

# Configuration metadata
CONFIG_VERSION="1.0.0"
CREATED_DATE="2025-07-08T13:26:59Z"
CREATED_BY="optimization-gatekeeper-setup"
ENVIRONMENT="development"
